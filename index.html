<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Button Changer</title>
</head>

<body>
    <div class='container'>
        <h2 id='change-my-color'>Change the colour of the button!</h2>
        <div class='flex-box-pick-color'>
            <form action-"">
                <select name='backdrop' id='background' onchange="buttonColorChange(this)">
                    <option value='random'>Random</option>
                    <option value='red'>Red</option>
                    <option value='green'>Green</option>
                    <option value='reset'>Reset</option>
                </select>
            </form>

<button class="btn btn-primary">Hello!</button>
<button class="btn btn-danger">Please!</button>
<button class="btn btn-warning">Color!</button>
<button class="btn btn-success">Me!</button>


        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
